<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改和獲取網址</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .magnet-link {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>修改和獲取網址</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="輸入網址...">
            <button onclick="modifyAndFetch()">轉換並獲取</button>
        </div>
        <div class="result" id="resultOutput"></div>
        <div class="magnet-link" id="magnetLinkOutput"></div>
    </div>

    <script>
        function modifyAndFetch() {
            var urlInput = document.getElementById('urlInput').value;
            
            // 將網址中的 'download' 替換為 'view' 並移除末尾的 '.torrent'
            var modifiedUrl = urlInput.replace(/download\/([0-9]+)\.torrent$/, 'view/$1');
            
            // 顯示修改後的網址
            document.getElementById('resultOutput').innerHTML = "修改後的網址: <a href='" + modifiedUrl + "' target='_blank'>" + modifiedUrl + "</a>";
            
            // 獲取磁力鏈接
            fetchMagnetLink(modifiedUrl);
        }
        
        function fetchMagnetLink(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // 在這裡解析網頁內容並獲取磁力鏈接
                    var parser = new DOMParser();
                    var htmlDoc = parser.parseFromString(data, 'text/html');
                    var magnetLink = htmlDoc.querySelector('a[href^="magnet:"]');
                    
                    if (magnetLink) {
                        document.getElementById('magnetLinkOutput').innerHTML = "獲取到的磁力鏈接: <a href='" + magnetLink.href + "' target='_blank'>" + magnetLink.href + "</a>";
                    } else {
                        document.getElementById('magnetLinkOutput').innerHTML = "未找到磁力鏈接。";
                    }
                })
                .catch(error => {
                    console.error('獲取磁力鏈接時發生錯誤:', error);
                    document.getElementById('magnetLinkOutput').innerHTML = "發生錯誤，無法獲取磁力鏈接。";
                });
        }
    </script>
</body>
</html>
