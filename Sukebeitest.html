<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改和獲取網址</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>修改和獲取網址</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="輸入網址...">
            <button onclick="modifyAndFetch()">轉換與獲取</button>
        </div>
        <div class="result" id="resultOutput"></div>
        <div class="magnet-link" id="magnetOutput"></div>
    </div>

    <script>
        function modifyAndFetch() {
            var urlInput = document.getElementById('urlInput').value;
            
            // 將網址中的 'download' 替換為 'view' 並移除末尾的 '.torrent'
            var modifiedUrl = urlInput.replace(/download/g, 'view').replace(/\.torrent$/, '');
            
            // 將修改後的網址顯示在結果框中
            document.getElementById('resultOutput').innerHTML = "修改後的網址: <a href='" + modifiedUrl + "' target='_blank'>" + modifiedUrl + "</a>";

            // 使用 XMLHttpRequest 獲取網頁內容並解析磁力鏈接
            var xhr = new XMLHttpRequest();
            xhr.open("GET", modifiedUrl, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = xhr.responseText;
                    // 解析 HTML 取得磁力鏈接
                    var parser = new DOMParser();
                    var htmlDoc = parser.parseFromString(response, 'text/html');
                    var magnetLink = htmlDoc.querySelector('a[href^="magnet:?"]');
                    if (magnetLink) {
                        document.getElementById('magnetOutput').innerHTML = "自動獲取的磁力鏈接: <a href='" + magnetLink.href + "' target='_blank'>" + magnetLink.href + "</a>";
                    } else {
                        document.getElementById('magnetOutput').innerHTML = "未找到磁力鏈接。";
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
