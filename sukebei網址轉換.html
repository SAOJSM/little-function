<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>sukebei網址轉換</title>
</head>
<body>
    <h2>請輸入網址：</h2>
    <input type="text" id="urlInput" placeholder="輸入網址">
    <button onclick="modifyUrl()">提交</button>
    <div id="result"></div>

    <script>
        function modifyUrl() {
            const urlInput = document.getElementById('urlInput').value;
            let modifiedUrl = urlInput.replace('/download/', '/view/').replace('.torrent', '');
            let linkElement = `<a href="${modifiedUrl}" target="_blank">${modifiedUrl}</a>`;
            document.getElementById('result').innerHTML = linkElement;
            fetchMagnetUrl(modifiedUrl);
        }
    </script>
</body>
</html>
