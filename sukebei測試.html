<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改並獲取Magnet連結</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .magnet-link {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>修改並獲取Magnet連結</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="輸入網址...">
            <button onclick="modifyAndFetch()">轉換並獲取</button>
        </div>
        <div class="result" id="resultOutput"></div>
        <div class="magnet-link" id="magnetLinkOutput"></div>
    </div>

    <script>
        function modifyAndFetch() {
            var urlInput = document.getElementById('urlInput').value;
            
            // 將網址中的 'download' 替換為 'view' 並移除末尾的 '.torrent'
            var modifiedUrl = urlInput.replace(/download/g, 'view').replace(/\.torrent$/, '');
            
            // 顯示修改後的網址
            document.getElementById('resultOutput').innerHTML = "<a href='" + modifiedUrl + "' target='_blank'>修改後的網址</a>: " + modifiedUrl;
            
            // 請求獲取網頁內的Magnet連結
            fetchMagnetLink(modifiedUrl);
        }

        function fetchMagnetLink(url) {
            // 發送GET請求
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // 使用正則表達式獲取Magnet連結
                    var match = data.match(/href="(magnet:[^"]+)"/);
                    if (match) {
                        var magnetLink = match[1];
                        // 顯示Magnet連結
                        document.getElementById('magnetLinkOutput').innerHTML = "<strong>Magnet 連結:</strong> <a href='" + magnetLink + "' target='_blank'>" + magnetLink + "</a>";
                    } else {
                        document.getElementById('magnetLinkOutput').innerHTML = "<strong>找不到Magnet連結。</strong>";
                    }
                })
                .catch(error => {
                    console.error('發生錯誤:', error);
                    document.getElementById('magnetLinkOutput').innerHTML = "<strong>發生錯誤，無法獲取Magnet連結。</strong>";
                });
        }
    </script>
</body>
</html>
