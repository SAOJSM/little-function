<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改網址並獲取Magnet連結</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .magnet-link {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>修改網址並獲取Magnet連結</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="輸入網址...">
            <button onclick="modifyAndFetch()">轉換</button>
        </div>
        <div class="result" id="resultOutput"></div>
        <div class="magnet-link" id="magnetLink"></div>
    </div>

    <script>
        function modifyAndFetch() {
            var urlInput = document.getElementById('urlInput').value;
            
            // 將網址中的 'download' 替換為 'view' 並移除末尾的 '.torrent'
            var modifiedUrl = urlInput.replace(/download/g, 'view').replace(/\.torrent$/, '');
            
            // 顯示修改後的網址
            var resultOutput = document.getElementById('resultOutput');
            resultOutput.innerHTML = '<a href="' + modifiedUrl + '" target="_blank">' + modifiedUrl + '</a>';
            
            // 自動獲取網頁中的 Magnet 連結
            fetchMagnetLink(modifiedUrl);
        }
        
        function fetchMagnetLink(url) {
            // 利用 jQuery 來簡化 AJAX 請求
            $.ajax({
                url: url,
                success: function(data) {
                    // 解析 HTML 中的 Magnet 連結
                    var magnetLink = $(data).find('.download-url').attr('href');
                    
                    // 顯示 Magnet 連結
                    var magnetLinkOutput = document.getElementById('magnetLink');
                    magnetLinkOutput.innerHTML = 'Magnet 連結: <a href="' + magnetLink + '" target="_blank">' + magnetLink + '</a>';
                },
                error: function() {
                    console.log('無法獲取網頁內容。');
                }
            });
        }
    </script>
</body>
</html>
