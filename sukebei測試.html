<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>修改和獲取Magnet連結</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        font-size: 16px;
    }
    .input-group button {
        width: 80px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
    }
    .magnet-link {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>修改網址並獲取Magnet連結</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="輸入網址...">
            <button onclick="modifyAndFetch()">轉換</button>
        </div>
        <div class="result" id="resultOutput"></div>
        <div class="magnet-link" id="magnetOutput"></div>
    </div>

    <script>
        function modifyAndFetch() {
            var urlInput = document.getElementById('urlInput').value.trim();

            // 將網址中的 'download' 替換為 'view' 並移除末尾的 '.torrent'
            var modifiedUrl = urlInput.replace(/download/g, 'view').replace(/\.torrent$/, '');

            // 顯示修改後的網址
            var resultOutput = document.getElementById('resultOutput');
            resultOutput.innerHTML = "<a href='" + modifiedUrl + "' target='_blank'>" + modifiedUrl + "</a>";

            // 提取Magnet連結
            fetchMagnetLink(modifiedUrl);
        }

        function fetchMagnetLink(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var parser = new DOMParser();
                    var htmlDoc = parser.parseFromString(data, 'text/html');
                    var magnetLink = htmlDoc.querySelector('a[href^="magnet:?xt=urn:btih:"]');
                    if (magnetLink) {
                        var magnetOutput = document.getElementById('magnetOutput');
                        magnetOutput.innerHTML = "<strong>Magnet 連結:</strong><br><a href='" + magnetLink.href + "' target='_blank'>" + magnetLink.href + "</a>";
                    } else {
                        var magnetOutput = document.getElementById('magnetOutput');
                        magnetOutput.innerHTML = "未找到 Magnet 連結。";
                    }
                })
                .catch(error => {
                    console.error('Error fetching magnet link:', error);
                    var magnetOutput = document.getElementById('magnetOutput');
                    magnetOutput.innerHTML = "發生錯誤，無法獲取 Magnet 連結。";
                });
        }
    </script>
</body>
</html>
